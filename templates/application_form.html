<h4 class="text-center">Application Form</h4>
<form action="/job/{{job['id']}}/apply", method="post">
    <div class="row g-2 mb-4">
        <div class="col-md-6">
            <label for="" class="form-label">First Name:</label>
            <input type="text" class="form-control" name="first_name" placeholder="Bruce" required>  
        </div>
       <div class="col-md-6">
        <label for="" class="form-label">Last Name:</label>
        <input type="text" class="form-control" name="last_name" placeholder="Wayne" required>  
       </div>
    </div>

    <div class="row g-2 mb-4">
        <div class="col-md-6">
            <label for="" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" placeholder="Wayne@email.com" required>
        </div>
        <div class="col-md-6">
            <label for="" class="form-label">Education:</label>
            <input type="text" class="form-control" name="education" placeholder="BSc">
        </div>
    </div>

    <div class="row g-2 mb-4">
        <div class="col-md-6">
            <label for="" class="form-label">Resume URL:</label>
            <input type="url" class="form-control" name="resume_url" placeholder="Wayne">
        </div>
        <div class="col-md-6">
            <label for="" class="form-label">LinkedIn URL:</label>
        <input type="url" class="form-control" name="linkedin_url" placeholder="https://linkedin.com/in/brucewayne" required>    
        </div>
    </div>

    <div class="mb-4">
        <label for="" class="form-label">Experience:</label>
        <textarea class="form-control" name="work_experience" placeholder="Required work experience" required></textarea>
        <div class="invalid-feedback">
          Please add your work experience.
        </div>
    </div>
    

   <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
